name: Python package

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - success

permissions:
  contents: read
  pull-requests: write

jobs:
  build_python:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python3
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.11'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel pip-install-test
          pip install ruff pytest
          pip freeze > capstone_project/hello-world/requirements.txt
          if [ -f capstone_project/hello-world/requirements.txt ]; then pip install -r capstone_project/hello-world/requirements.txt; fi

      - name: Lint with ruff
        run: |
          pip install ruff
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          ruff --format=github --target-version=py37 .
        continue-on-error: true

      - name: Install tox and any other packages
        run: pip install tox
      - name: Run tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py

      - 
        name: Starting Github Docker
        uses: actions/checkout@v3
#        with:
#          submodules: true
#          token: ${{ secrets.SSH_TOKEN }}
      # Set up Docker for GitHub Actions environment
      -
        name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v1      
        
      # Check out branch and log into Docker Hub (for Docker file upload)
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_ANSIBLE_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ANSIBLE_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Build and push ansible-in-action image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./ansible-challenge/ansible_base/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_ANSIBLE_USERNAME }}/ansible-in-action:latest
 
      -
        name: Build and push hello-world image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./capstone_project/hello-world/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_ANSIBLE_USERNAME }}/hello-world:latest

      - name: Set up shell
        shell: bash
        run: |
          cp ansible-challenge/ansible_base/startup.sh .github/actions/ansible