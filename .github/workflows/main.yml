# YAML workflow name
name: Docker Image CI

# When YAML will load
on:
  push:
    branches: [ "main" ]

# Jobs
jobs:

  build:
    runs-on: ubuntu-latest
    
    # When the push is made, setup the node testing environment
    steps:
      - 
        uses: actions/checkout@v3
      - 
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: capstone_project/hello-world/package-lock.json

      -  
        name: Install npm
        run: npm install
        working-directory: capstone_project/hello-world/src

      -  
        name: Test npm 
        run: npm test
        working-directory: capstone_project/hello-world/src

      -
        name: Set up Docker
        uses: crazy-max/ghaction-setup-docker@v1       
      - 
        name: Build the Docker image
        run: docker build . --file capstone_project/hello-world/Dockerfile --tag hello-world:latest

      -
        name: Start npm server
        run: npm start
        working-directory: capstone_project/hello-world/src

      -
        name: list docker images
        run: docker images -a
        
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./capstone_project/hello-world/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest
