---
- hosts: all
  gather_facts: no
  tasks:
    - name: copy tarball to host
      copy:
        src: ./hello_devops_container.tar
        dest: /root/hello_devops_container.tar

    - name: load container from tarball
      docker_image:
        name: democontainer:v1.0
        load_path: /root/hello_devops_container.tar
        state: present
        source: load