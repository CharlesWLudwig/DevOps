---
- hosts: localhost
  become: true
  gather_facts: no
  tasks:
      - name: Install aptitude
        ansible.builtin.apt:
          name: aptitude
          state: latest
          update_cache: true

      - name: Install required system packages
        ansible.builtin.apt:
          pkg:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - python3-pip
            - virtualenv
            - python3-setuptools
          state: latest
          update_cache: true

      - name: Add Docker GPG apt Key
        ansible.builtin.apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present

      - name: Add Docker Repository
        ansible.builtin.apt_repository:
          repo: deb https://download.docker.com/linux/ubuntu bionic stable
          state: present

      - name: Update apt and install docker-ce
        ansible.builtin.apt:
          name: docker-ce
          state: latest
          update_cache: true

      - name: Update apt and install ansible
        ansible.builtin.apt:
          name: ansible
          state: latest
          update_cache: true

      - name: Install Docker Module for Python
        ansible.builtin.pip:
          name: docker

      - name: Update Hello-World to Hello-Devops
        ansible.builtin.blockinfile:
          path: capstone_project/hello-world/Dockerfile
          marker: "<!--START_SECTION:ansible_updates-->"
          block: |           
            # Replace file content (for the client-facing website)
            RUN sed -i "s|hello-world|hello-devops|g" package.json
            # Verify file changes to App.js
            RUN cat package.json

            # Access temporary subfolder
            WORKDIR /data/app/capstone_project/hello-world/src

            # Replace file content (for the client-facing website)
            RUN sed -i "s|Hello World!|Hello DevOps!|g" App.js
            # Verify file changes to App.js
            RUN cat App.js

            # Replace file content of App.test.js (to pass the tests)
            RUN sed -i "s|Hello World!|Hello DevOps!|g" App.test.js
            # Verify file changes to App.test.js
            RUN cat App.test.js