---
- hosts: all
  become: true
  gather_facts: no
  tasks:
      - name: Install aptitude
        ansible.builtin.apt:
          name: aptitude
          state: latest
          update_cache: true

      - name: Install required system packages
        ansible.builtin.apt:
          pkg:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - python3-pip
            - virtualenv
            - python3-setuptools
            - ansible
            - ansible-core
          state: latest
          update_cache: true

      - name: Run ansible command to install docker.collection
        ansible.builtin.shell: ansible-galaxy collection install community.docker
        
      - name: Add Docker GPG apt Key
        ansible.builtin.apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present

      - name: Add Docker Repository
        ansible.builtin.apt_repository:
          repo: deb https://download.docker.com/linux/ubuntu bionic stable
          state: present

      - name: Update apt and install docker-ce
        ansible.builtin.apt:
          name: docker-ce
          state: latest
          update_cache: true

      - name: Update apt and install ansible
        ansible.builtin.apt:
          name: ansible
          state: latest
          update_cache: true

      - name: Install Docker Module for Python
        ansible.builtin.pip:
          name: docker