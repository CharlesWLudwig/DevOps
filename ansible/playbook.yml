---
- hosts: localhost
  become: true
  gather_facts: no
  tasks:
      - name: Install aptitude
        ansible.builtin.apt:
          name: aptitude
          state: latest
          update_cache: true

      - name: Install required system packages
        ansible.builtin.apt:
          pkg:
            - apt-transport-https
            - ca-certificates
            - curl
            - software-properties-common
            - python3-pip
            - virtualenv
            - python3-setuptools
          state: latest
          update_cache: true

      - name: Add Docker GPG apt Key
        ansible.builtin.apt_key:
          url: https://download.docker.com/linux/ubuntu/gpg
          state: present

      - name: Add Docker Repository
        ansible.builtin.apt_repository:
          repo: deb https://download.docker.com/linux/ubuntu bionic stable
          state: present

      - name: Update apt and install docker-ce
        ansible.builtin.apt:
          name: docker-ce
          state: latest
          update_cache: true

      - name: Update apt and install ansible
        ansible.builtin.apt:
          name: ansible
          state: latest
          update_cache: true

      - name: Install Docker Module for Python
        ansible.builtin.pip:
          name: docker

      - name: log into docker hub registry
        docker_login:
          username: "{{ dockerhub_username }}"
          password: "{{ dockerhub_password }}"

      - name: create build directory
        file:
          path: /root/devops-dockerfile
          state: directory
          owner: root
          group: root
          mode: '0755'

      - name: copy Dockerfile
        copy:
          src: ./Dockerfile
          dest: /root/devops-dockerfile/Dockerfile
          owner: root
          group: root
          mode: '0644'

      - name: build container image
        docker_image:
          name: democontainer:latest
          source: build
          build:
            path: /root/devops-dockerfile
          state: present
        tags: latest

      - name: copy tarball to host
        copy:
          src: democontainer_v1_0.tar
          dest: /root/democontainer_v1_0.tar

      - name: load container from tarball
        docker_image:
          name: democontainer:latest
          load_path: /root/democontainer_v1_0.tar
          state: present
          source: local
          
      - name: Tag and push to docker hub
        community.docker.docker_image:
          name: democontainer:latest
          repository: "{{ dockerhub_username }}/hello-devops:latest"
          push: true
          source: local

      - name: ensure a container is running
        docker_container:
          name: democontainer:latest
          state: started
          image: "{{ dockerhub_username }}/hello-devops:latest"
          pull: true
          ports:
            - "3000:3000"

      - name: Update Hello-World to Hello-Devops
        ansible.builtin.blockinfile:
          path: ./Dockerfile
          marker: "<!--START_SECTION:ansible_updates-->"
          block: |           
            # Replace file content (for the client-facing website)
            RUN sed -i "s|hello-world|hello-devops|g" package.json
            # Verify file changes to App.js
            RUN cat package.json

            # Access temporary subfolder
            WORKDIR /data/app/capstone_project/hello-world/src

            # Replace file content (for the client-facing website)
            RUN sed -i "s|Hello World!|Hello DevOps!|g" App.js
            # Verify file changes to App.js
            RUN cat App.js

            # Replace file content of App.test.js (to pass the tests)
            RUN sed -i "s|Hello World!|Hello DevOps!|g" App.test.js
            # Verify file changes to App.test.js
            RUN cat App.test.js