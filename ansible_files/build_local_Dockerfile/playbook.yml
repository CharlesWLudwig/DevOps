- hosts: all
  remote_user: root
  become: true

  collections: community.docker

  vars:
    container_count: 4
    default_container_name: docker
    default_container_image: ubuntu
    default_container_command: sleep 1d

  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Update apt and install ansible
      apt:
        name: ansible
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: ensure a container is running
      docker_container:
        name: hello-devops
        state: started
        image: "${{ secrets.DOCKERHUB_USERNAME }}/hello-world-ansible:latest"
        pull: true
        ports:
          - "3000:3000"

    - name: ensure a container is running
      docker_container:
        name: hello-devops
        state: started
        image: "${{ secrets.DOCKERHUB_USERNAME }}/hello-devops:latest"
        pull: true
        ports:
          - "4000:4000"

    - name: ensure a container is running
      docker_container:
        name: hello-devops
        state: started
        image: "${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest"
        pull: true
        ports:
          - "6000:6000"